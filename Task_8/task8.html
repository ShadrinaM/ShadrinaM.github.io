    <title>ФОРМА</title>
</head>

<body>
    <div class="container">
        <h1>
            ФОРМА ДЛЯ ПОДПИСКИ НА РАССЫЛКУ С ЦИТАТИМИ ПРЕПОДАВАТЕЛЕЙ ФКТиПМ
        </h1>

        <button id="knop">Открыть форму</button>
    </div>
    <div id="popup" style="display: none;">
        <form id="feedbackForm">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="organization">Организация:</label>
            <input type="text" id="organization" name="organization"><br>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea><br>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Согласие с политикой обработки персональных данных</label><br>

            <button type="submit">Отправить</button>
            <div id="result"> </div>
        </form>
    </div>
    <div id="overlay" class="overlay"> </div>
</body>
