<!DOCTYPE html>
<html>

<head>
    <style>
        .calc {
            background-color: rgb(111, 111, 255);
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
    </style>
    <title>Калькулятор стоимости заказа</title>
    <script src="exactly_task_5.js" defer></script>
</head>

<body>
    <div class="calc">
        <h1>Калькулятор стоимости заказа</h1>
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity" min="1" value="1">
        <br><br>
        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="product1">Плюшки с маком 100р</option>
            <option value="product2">Шаурма 200р</option>
            <option value="product3">Пицца 300р</option>
        </select>
        <br><br>
        <button id="calculate">Подсчитать стоимость</button>

        <div id="result"></div>
    </div>
</body>

</html>
